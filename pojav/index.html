<!DOCTYPE html>
<html lang="en">
    <head>
        <title>The Boardwalk Family</title>
        <meta charset="UTF-8">
        <meta name="darkreader-lock">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body style="font-family: 'Roboto', sans-serif; text-align: center;">
        <h1>The Boardwalk Family</h1>
        <h2>The mobile Minecraft: Java Edition landscape</h2>
        <img id="illustration" src="illustration.png" width="100%" />

        <p id="mode_toggle" onclick="toggleMode()" style="color: blue; text-decoration: underline;">Dark Mode</p>
        <script>
            let themes = {
                dark: {
                    text: "Dark Mode",
                    backgroundColor: "black",
                    textColor: "white",
                    imageFilter: "invert(1)",
                    hyperlinkColor: "cyan",
                },
                white: {
                    text: "Bright Mode",
                    backgroundColor: "white",
                    textColor: "black",
                    imageFilter: "",
                    hyperlinkColor: "blue",
                }
            };

            let theme = themes.white;
            function toggleMode() {
                theme = theme == themes.white ? themes.dark : themes.white;

                document.getElementById("mode_toggle").innerText = theme.text;
                document.getElementById("mode_toggle").style["color"] = theme.hyperlinkColor;

                document.body.style["backgroundColor"] = theme.backgroundColor;
                document.body.style["color"] = theme.textColor;

                document.getElementById("illustration").style["filter"] = theme.imageFilter;
            }
            
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                toggleMode();
            }
        </script>
    </body>
</html>
